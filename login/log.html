<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
        <form>
                <input type="text" name="username" id="uname" placeholder="请输入账号"><br>
                <input type="password" name="password" id="upwd" placeholder="请输入密码"><br>
                <button class="submit" type="button">登录</button>
        </form>
    <script>

        $('.submit').click(function(){
                var name = $('#uname').val();
                var pwd = $('#upwd').val();
                $.ajax({
                    url:'http://192.168.1.126:8081/login/login/',
                    type:'post',
                    dataType:'json',
                    data:{name:name,pwd:pwd},
                    success:function(data){
                       if(data == 'success'){
                           alert('登录成功');
                       }else {
                           alert('用户名或密码错误')
                       }
                    },
                    error:function(msg){
                        console.log(msg)
                    }
                })
            })
    </script>
</body>
</html>
